<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Detection & Distance Calculation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1CB5E0, #000046);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FFD700; /* Gold color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .video-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 3px solid #FFD700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #FFD700;
            color: #1CB5E0;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #F6B500;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ddd;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Detection & Distance Calculation</h1>
        </header>
        <main>
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" alt="Video Feed">
            </div>
            <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
        </main>
        <footer>
            <p>Â© 2024 Distance Calculator. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
